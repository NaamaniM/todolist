<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Nome da Tarefa</th>
                    <th>Custo (R$)</th>
                    <th>Data Limite</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <tbody id="tabela">              
                                  
                </tbody>
            </table>
            
            <script>
                function atualizarCor() {
                    const linhas = document.querySelectorAll("#tabela tr");
                    
                    linhas.forEach(linha => {
                        const custo = parseFloat(linha.cells[1].innerText);
                        if (custo > 1000) {
                            linha.classList.add("highlight");
                        } else {
                            linha.classList.remove("highlight");
                        }
                    });
                }
            
                // Chama a função ao carregar a página
                atualizarCor();
            </script>
                <!-- As tarefas serão carregadas aqui dinamicamente -->
            </tbody>
        </table>
        <button id="addTaskBtn">Incluir Tarefa</button>
    </div>

    <!-- Modal para edição e inclusão -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Incluir Tarefa</h2>
            <form id="taskForm">
                <label for="taskName">Nome da Tarefa:</label>
                <input type="text" id="taskName" required>
                
                <label for="taskCost">Custo (R$):</label>
                <input type="number" id="taskCost" required>
                
                <label for="taskDeadline">Data Limite:</label>
                <input type="date" id="taskDeadline" required>
                
                <button type="submit" id="saveTaskBtn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
